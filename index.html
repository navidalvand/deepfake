<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="192x192" href="https://studio.d-id.com/favicon/favicon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>D-ID Agents SDK Demo</title>
  </head>

  <body>
    <header>
      <h1> <img src="https://studio.d-id.com/assets/did_logo_dark-17fd213e.svg" alt="" srcset="" class="didImage"> Agents SDK Demo</h1>
    </header>
    <div id="container">
      <div class="header">
        <span id="previewName">Your Agent</span>
        <span id="connectionLabel">Connecting..</span>
      </div>
      <div id="video-wrapper">
        <video id="streamVideoElement" autoplay loop style="opacity: 1;"></video>
        <video id="idleVideoElement" autoplay loop style="opacity: 0;"></video>
      </div>
 
      <div id="buttons">
        <input type="radio" id="chatOption" name="option" value="chat" checked>
        <label for="chatOption" class="button" title="agentManager.chat() -> Communicate with your Agent (D-ID LLM)">Chat</label>
        <input type="radio" id="speakOption" name="option" value="speak">
        <label for="speakOption" class="button" title="agentManager.speak() -> Streaming API (Bring your own LLM)">Speak</label>
      </div>
      <div class="inputsDiv">
        <div class="mainInput">
          <textarea id="textArea" placeholder="Write something — ‘Chat’ replies, ‘Speak’ repeats." autofocus></textarea>
          <button class="roundButton" id="speechButton" title="Speech to Text - Web Speech API (MDN)"></button>
          <button id="actionButton" class="roundButton" title="Send Message">

            </svg>
          </button>
        </div>
      </div>
      <details id="answers">

        </svg>
        </summary>
      </details>
    </div>
    <div id="hidden" style="display: none;">
      <h2 id="hidden_h2"></h2>
      <br>
      <h3>Want to continue where we left off?</h3>
      <br>
      <button id="reconnectButton" class="button" title="agentManager.reconnect() -> Reconnects the previous WebRTC session">Let's continue</button>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="/webSpeechAPI.js"></script>
  </body>

</html>
